<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <title>Short Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="Freecodecamp Logo">
        <h1 class="title">Short Quiz</h1>
        <nav>
            <ul>
                <li>INFO</li>
                <li>TEST</li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <section class="personal-info">
                <h2>Student Info</h2>
                <div class="info">
                    <label>Name:
                        <input id="name" type="text" name="personal-info-name" placeholder="Enter your name" required>
                    </label>
                </div>
                <div class="info">
                    <label>Email:
                        <input id="email-label" type="email" name="personal-info-email" placeholder="Enter your email" required>
                    </label>
                </div>
                <div class="info">
                    <label>D.O.B(Date of birth):
                        <input id="birth-date" type="date" name="personal-info-DOB" required>
                    </label>
                </div>
            </section>
            <section>
                <h2>Grammar</h2>
                <div class="question-block">
                    <fieldset>
                        <legend>
                            I ...... at 6 every moring.
                        </legend>
                        <ul>
                            <li><label for="">
                                <input type="radio" name="q1">
                                woke up
                            </label>
                            </li>
                            <li><label for="">
                                <input type="radio" name="q1">
                                wake up
                            </label>
                            </li>
                            <li><label for="">
                                <input type="radio" name="q1">
                                waking up
                            </label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>
                            She ...... fast now!
                        </legend>
                        <ul>
                            <li><label for="">
                                <input type="radio" name="q2">
                                is driving
                            </label>
                            </li>
                            <li><label for="">
                                <input type="radio" name="q2">
                                drives
                            </label>
                            </li>
                            <li><label for="">
                                <input type="radio" name="q2">
                                drove
                            </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section>
                <h2>Vocabulary</h2>
                <div class="question-block">
                    <fieldset>
                        <legend>
                            I believe that there is an ...... .
                        </legend>
                        <ul>
                            <li><label>
                                <input id="q1-q1" type="radio" name="q1">
                                afterlife
                            </label>
                            </li>
                            <li><label>
                                <input id="q1-q2" type="radio" name="q1">
                                acre
                            </label>
                            </li>
                            <li><label>
                                <input id="q1-q3" type="radio" name="q1">
                                none
                            </label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>
                            Earth has a solid inner ...... .
                        </legend>
                        <ul>
                            <li><label>
                                <input id="q2-q1" type="radio" name="q2">
                                elite
                            </label>
                            </li>
                            <li><label>
                                <input id="q2-q2" type="radio" name="q2">
                                sole
                            </label>
                            </li>
                            <li><label>
                                <input id="q2-q3" type="radio" name="q2">
                                core
                            </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br>
                  London<br>
                  Liverpool<br>
                  UK
        </address>
    </footer>
</body>
</html>
