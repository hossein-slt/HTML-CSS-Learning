<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azad language Institute</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the form below</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">First Name: 
                <input id="first-name" type="text" name="first-name" required/></label>
            <label for="last-name">Last Name: 
                <input id="last-name" type="text" name="last-name" required/></label>
            <label for="email">Email Address: 
                <input id="email" type="email" name="email" pattern="[a-z0-5]{8,}" required/></label>
            <label for="new-password">Create New password: 
                <input id="new-password" type="password" name="new-password" required/></label>
        </fieldset>
        <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Teenager</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Adult</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
        <fieldset>
            <label for="file">Upload documents: <input id="file" type="file" name="doc-file"/></label>
            <label for="age">Input your age(years): <input id="age" type="number" min="13" max="120" name="age"/></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freecodecamp News</option>
                    <option value="2">freecodecamp Yputube Channel</option>
                    <option value="3">freecodecamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>
                    <label for="bio">Provide a bio: 
                        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                    </label>
            </label>
        </fieldset>
    </form>
</body>
</html>
