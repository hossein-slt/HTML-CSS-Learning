<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roozane Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" action="htgtps://www.google.com">
        <h1>Registration Form</h1>
        <p>Please fill out the form with the required information</p>
        <fieldset>
            <legend>Enter Your personal info: </legend>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required></label>
            <label for="last-name">Enter Yoyr Last Name: <input id="last-name" type="text" name="last-name" required></label>
            <label for="phone-num">Enter Your Phone Num: <input id="phone-num" type="number" name="phone-num" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email"></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Type of Account: </legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline">Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline">Business Account</label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" name="term-and-condition" required class="inline">I accept the <a href="https://www.google.com" target="_blank">terms and conditions</a>.
            </label>
        </fieldset>
        <fieldset>
            <legend>Avatar, age and Referrer</legend>
            <label for="profile-avatar">Upload profile Avatar: <input id="profile-avatar" type="file" name="avatar"></label>
            <label for="age">Enter Your Age: <input id="age" type="number" min="13" max="100"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" value="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Instagram</option>
                    <option value="2">Telegram</option>
                    <option value="3">Google ads</option>
                    <option value="4">Web search</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
