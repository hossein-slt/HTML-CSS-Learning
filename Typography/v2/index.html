<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="label">
        <header>
            <h1>Ferrari SF90 Spider</h1>
            <p id="production-year" class="year">2021</p>
        </header>
        <div class="divider-large"></div>
        <div class="technical-characteristics">
            <p class="bold heading">Engine:</p>
            <p>Type: <span>78 Turbo(8 cylinder)</span></p>
            <p>Maximum power: <span>986hp.at 7500rpm</span></p>
            <p>Engine: <span>4.0 litre.V8</span></p>
        </div>
        <div class="divider"></div>
        <p class="bold heading">Speed:</p>
        <div class="speed">
            <p>Max speed: <span>211.mph</span></p>
            <p>Acceleration: <span>2.5sec  0-62mph</span></p>
        </div>
        <div class="divider"></div>
        <p class="bold heading">Appearance:</p>
        <div class="appearance">
            <ul class="appear">
                <li>Polished Nero DS roof</li>
                <li>External color: Rosso 1000GP</li>
                <li>Black Carbon ceramic exhaust pipes</li>
            </ul>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Ferrari Logo">
        </div>
    </div>
</body>
</html>
