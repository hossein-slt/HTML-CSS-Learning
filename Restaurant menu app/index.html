<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roozane Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <main>
            <h1>Roozane Coffee Menu</h1>
